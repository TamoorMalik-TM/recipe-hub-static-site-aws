
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Recipe - Recipe Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Create Recipe</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <section class="card">
    <label>Title</label>
    <input type="text" id="title">

    <label>Description</label>
    <textarea id="description"></textarea>

    <label>Ingredients (one per line)</label>
    <textarea id="ingredients"></textarea>

    <label>Steps (one per line)</label>
    <textarea id="steps"></textarea>

    <label>Tags (comma separated)</label>
    <input type="text" id="tags">

    <label>Difficulty</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Prep Time (minutes)</label>
    <input type="number" id="prep_time" value="10">

    <label>Cook Time (minutes)</label>
    <input type="number" id="cook_time" value="20">

    <label>Servings</label>
    <input type="number" id="servings" value="2">

    <label>Image URL (optional)</label>
    <input type="text" id="image_url">

    <button id="create-btn">Create</button>
    <p id="create-message"></p>
  </section>
</main>

<script src="config.js"></script>
<script src="create.js"></script>
</body>
</html>
